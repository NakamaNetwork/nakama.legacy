<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <div class="pull-right">
                <button type="button" class="close" data-bind="click: cancel">&times;</button>
            </div>
            <h3 data-bind="text: displayName"></h3>
        </div>
        <table class="table">
            <tbody data-bind="foreach: Rows">
                <tr data-bind="foreach: $data">
                    <td>
                        <div data-bind="widget: { kind: 'miniUnit', id: Id, size: 'sm' }"></div>
                        <button class="btn btn-success" data-bind="click: $root.select($data.Id)">
                            <i class="fa fa-fw fa-check"></i> Select
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal-footer">
            <div class="pull-right">
                <button class="btn btn-default" data-bind="click: cancel">
                    <i class="fa fa-fw fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>
</div>
