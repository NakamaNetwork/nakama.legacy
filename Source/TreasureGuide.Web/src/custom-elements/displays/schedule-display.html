<template>
    <div class="schedule-box" class.bind="scheduleClass">
        <span class="label main">
            ${header}:
        </span>
        <span if.bind="schedule.length == 0">
            Nothing at the moment.
        </span>
        <span if.bind="schedule.length > 0" repeat.for="bin of schedule">
            <span class="label">
                <stage-type-display type.bind="bin.key"></stage-type-display>
            </span>
            <a repeat.for="stage of bin.value" route-href="route: stageDetails; params.bind: { id: stage.id }">
                <unit-display unit-id.bind="stage.unitId" class.bind="unitSize"></unit-display>
            </a>
        </span>
    </div>
</template>
