<template>
    <div class="flags" if.bind="team.global || team.f2PC || team.hasVideos">
        <i class="fa fa-fw fa-globe" if.bind="team.global" title="Global"></i>
        <i class="fa fa-fw fa-credit-card-alt" if.bind="team.f2P" title="Free-to-Play"></i>
        <i class="fa fa-fw fa-credit-card" if.bind="!team.f2P && team.f2PC" title="Free-to-Play Crew"></i>
        <i class="fa fa-fw fa-video-camera" if.bind="team.hasVideos" title="Has Videos"></i>
    </div>
</template>
