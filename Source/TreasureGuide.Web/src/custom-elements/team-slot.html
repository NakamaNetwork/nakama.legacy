<template>
    <div class="team-slot-container">
        <div class="team-unit">
            <unit-display if.bind="main" unit-id.two-way="main.unitId" unit-name.two-way="main.unitName" editable.bind="editable" selected.delegate="checkRemoved($event, false)"></unit-display>
            <unit-display if.bind="canAddMain" editable="true" selected.delegate="addUnit($event, false)"></unit-display>
        </div>
        <div class="team-subs">
            <div class="team-unit" repeat.for="sub of subs">
                <unit-display unit-id.two-way="sub.unitId" unit-name.two-way="sub.unitName" editable.bind="editable" selected.delegate="checkRemoved($event, true)"></unit-display>
            </div>
            <div class="team-unit" if.bind="canAddSubs">
                <unit-display editable="true" selected.delegate="addUnit($event, true)"></unit-display>
            </div>
        </div>
    </div>
</template>
