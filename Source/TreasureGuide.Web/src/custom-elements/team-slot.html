<template>
    <div class="team-slot-container">
        <div class="team-unit">
            <unit-display if.bind="main"
                          model.bind="main"
                          editable.bind="editable"
                          info="true"
                          tooltip="true"
                          allow-generics="true"
                          selected.delegate="unitAdded($event, false)"
                          show-box="true">
            </unit-display>
            <unit-display if.bind="!hasMain"
                          editable.bind="editable"
                          info="true"
                          tooltip="true"
                          allow-generics="true"
                          selected.delegate="unitAdded($event, false)"
                          show-box="true">
            </unit-display>
        </div>
        <div class="team-subs">
            <div class="team-unit" repeat.for="sub of subs">
                <unit-display model.bind="sub"
                              editable.bind="editable"
                              info="true"
                              tooltip="true"
                              allow-generics="true"
                              selected.delegate="unitAdded($event, true)"
                              show-box="true">
                </unit-display>
            </div>
            <div class="team-unit" auth-req="BetaTester" if.bind="canAddSubs">
                <unit-display editable="true"
                              info="true"
                              tooltip="true"
                              allow-generics="true"
                              selected.delegate="unitAdded($event, true, true)"
                              show-box="true">
                </unit-display>
            </div>
        </div>
    </div>
</template>
