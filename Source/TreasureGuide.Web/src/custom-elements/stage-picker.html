<template>
    <ux-dialog>
        <ux-dialog-header>
            <div class="right">
                <a click.delegate="cancel()" md-button="flat: true;" class="modal-action">X</a>
            </div>
            <h3>Select a Stage</h3>
        </ux-dialog-header>
        <ux-dialog-body>
            <div class="row">
                <form with.bind="searchModel">
                    <div class="col m4">
                        <md-input md-label="Term" md-type="text" md-value.two-way="term"></md-input>
                    </div>
                    <div class="col m4">
                        <md-checkbox md-checked.two-way="global">Global</md-checkbox>
                    </div>
                    <div class="col m4">
                        <md-input md-label="Type" md-type="number" md-value.two-way="type"></md-input>
                    </div>
                </form>
            </div>
            <div class="row center" if.bind="pages > 1">
                <md-pagination md-pages.bind="pages" md-active-page.bind="searchModel.page" md-on-page-changed.delegate="onPageChanged($event)"></md-pagination>
            </div>
            <div class="row">
                <div class="center" if.bind="stages.length > 0">
                    <p>${((searchModel.page - 1) * searchModel.pageSize) +1} - ${((searchModel.page - 1) * searchModel.pageSize) + stages.length} of ${resultCount}</p>
                </div>
                <div class="collection">
                    <a href click.delegate="clicked(0)" class="${'collection-item ' + (!stageId ? 'active' : '')}">
                        <i class="circle material-icons primary-text left">turned_in_not</i>
                        <span class="title">Any</span>
                    </a>
                    <a href repeat.for="stage of stages" click.delegate="clicked(stage)" class="${'collection-item ' + (stageId === stage.id ? 'active' : '')}">
                        <i class="circle material-icons primary-text left">turned_in</i>
                        <span class="title">${stage.name}</span>
                    </a>
                </div>
            </div>
            <div class="row center" if.bind="!stages || stages.length == 0">
                <h3>Search yielded no results!</h3>
            </div>
        </ux-dialog-body>
        <ux-dialog-footer>
            <a click.delegate="cancel()" md-button="flat: true;" md-waves="color: accent;" class="modal-action">Cancel</a>
        </ux-dialog-footer>
    </ux-dialog>
</template>
