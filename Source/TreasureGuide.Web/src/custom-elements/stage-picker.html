<template>
    <ux-dialog>
        <ux-dialog-header>
            <div class="_floatRight">
                <a click.delegate="cancel()" class="button _flat modal-action">X</a>
            </div>
            <h3>Select a Stage</h3>
        </ux-dialog-header>
        <ux-dialog-body>
            <div class="row">
                <form with.bind="searchModel">
                    <div class="col m4">
                        <label for="termInput">Term</label>
                        <input id="termInput" type="text" value.two-way="term" />
                    </div>
                    <div class="col m4">
                        <label for="checkInput">
                            <input type="checkbox" checked.two-way="global" />
                            Global
                        </label>
                    </div>
                    <div class="col m4">
                        <label for="typeInput">Type</label>
                        <input id="typeInput" type="number" value.two-way="type" />
                    </div>
                </form>
            </div>
            <div class="row">
                <search-pager search-model.bind="searchModel" result-count.bind="resultCount"></search-pager>
            </div>
            <div class="row" if.bind="stages.length > 0">
                <ul class="listnav">
                    <li class="${(!stageId ? 'active' : '')}">
                        <a href="#" click.delegate="clicked(null)">
                            Any
                        </a>
                    </li>
                    <li repeat.for="stage of stages" class="${(stageId === stage.id ? 'active' : '')}">
                        <a href="#" click.delegate="clicked(stage.id)">
                            <global-display global.bind="stage.global"></global-display>
                            ${stage.name}
                            <stage-type-display type.bind="stage.type" class="_floatRight"></stage-type-display>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="row center" if.bind="!stages || stages.length == 0">
                <h3>Search yielded no results!</h3>
            </div>
        </ux-dialog-body>
        <ux-dialog-footer>
            <a click.delegate="cancel()" class="button modal-action">Cancel</a>
        </ux-dialog-footer>
    </ux-dialog>
</template>
