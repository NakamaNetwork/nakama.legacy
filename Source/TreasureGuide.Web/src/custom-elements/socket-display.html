<template>
    <div class="socket-collection">
        <div class="row">
            <div class="col f6" repeat.for="socket of socketEntries" with.bind="socket">
                <div class="socket-box" class.bind="match.level > 0 ? 'active' : 'inactive'">
                    <img src="${image}" title="${name}" />
                    <label for="${element}">${name}</label>
                    <strong if.bind="!editable" id="${element}">${match.level}</strong>
                    <input if.bind="editable" type="number" id="${element}" min="0" max="${max}" value.bind="match.level" />
                </div>
            </div>
        </div>
    </div>
</template>
