<template>
    <div class="alert-area">
        <div class="alert _shadow" repeat.for="alert of alertService.alerts" class.bind="alert.class">
            <span class="-close" click.trigger="alertService.dismiss(alert.id)">
                <i class="fa fa-fw fa-times"></i>
            </span>
            <span if.bind="!alert.html">
                ${alert.message}
            </span>
            <span if.bind="alert.html" innerhtml.bind="alert.message"></span>
        </div>
    </div>
</template>
