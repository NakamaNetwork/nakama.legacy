<template>
    <div class="alert _warning team-reports" if.bind="reports.length > 0">
        This team has been reported.
        <ul>
            <li repeat.for="report of reports" class.bind="report.acknowledged ? 'acknowledged' : 'unacknowledged'">
                ${report.reason}
                <button type="button" if.bind="!report.acknowledged" class="button _xsmall _light _floatRight" click.delegate="acknowledge(report.id)">
                    <i class="fa fa-fw fa-check"></i>
                    Acknowledge
                </button>
            </li>
        </ul>
    </div>
</template>
