<template>
    <ux-dialog>
        <ux-dialog-header>
            <div class="_floatRight">
                <a click.delegate="cancel()" class="button _flat modal-action">X</a>
            </div>
            <h3>Select a Ship</h3>
        </ux-dialog-header>
        <ux-dialog-body>
            <div class="row" if.bind="ships.length > 0">
                <ul class="listnav">
                    <li repeat.for="ship of ships">
                        <a href="#" click.delegate="clicked(ship.id)" class="${(shipId === ship.id ? 'active' : '')}">
                            <i class="fa fa-fw fa-ship"></i>
                            ${ship.name}
                        </a>
                    </li>
                </ul>
            </div>
            <div class="row center" if.bind="!ships || ships.length == 0">
                <h3>Search yielded no results!</h3>
            </div>
        </ux-dialog-body>
        <ux-dialog-footer>
            <a click.delegate="cancel()" class="button modal-action">Cancel</a>
        </ux-dialog-footer>
    </ux-dialog>
</template>
