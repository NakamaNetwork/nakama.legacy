<template>
    <form with.bind="searchModel">
        <fieldset>
            <legend>Search</legend>
            <div class="row">
                <div class="col m6" if.bind="!termLocked">
                    <label for="termInput">Stage Name</label>
                    <input id="termInput" type="text" class="_width100"
                           focus="true" value.two-way="term & debounce"
                           placeholder="Water Seven..." />
                </div>
                <div class="col m6" if.bind="!typeLocked">
                    <label for="typeInput">
                        Stage Type
                    </label>
                    <stage-type-picker id="typeInput" stage-type.two-way="type"></stage-type-picker>
                </div>
            </div>
            <div class="row">
                <div class="col m6">
                    <label for="checkInput">
                        <input id="checkInput" type="checkbox" checked.two-way="global" />
                        <span class="-label-body">Global</span>
                    </label>
                </div>
                <div class="col m6">
                    <button type="button" class="button _floatRight" click.trigger="reset()">Reset</button>
                </div>
            </div>
        </fieldset>
    </form>
</template>
