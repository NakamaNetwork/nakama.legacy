<template>
    <div class="tooltip -tooltip-top">
        <strong class="tooltiptext _shadow _noDelay _small" if.bind="name">${name}</strong>
        <button type="button" class.bind="buttonClass" click.delegate="clicked()" style.bind="backgroundStyle">
            <i class.bind="iconClass" if.bind="!unitId"></i>
        </button>
        <a if.bind="info && !editable && unitId" class="unit-link" href.bind="link" target="_blank"></a>
    </div>
</template>
