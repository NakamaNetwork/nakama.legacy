<template>
    <div class="tooltip -tooltip-top">
        <strong class="tooltiptext _shadow _noDelay _small" if.bind="name">${name}</strong>
        <button class.bind="buttonClass" click.delegate="clicked()" style.bind="backgroundStyle">
            <i class.bind="iconClass" if.bind="!unitId"></i>
        </button>
    </div>
    <a if.bind="info && unitId" class="button _info _xsmall unit-link" href.bind="link" target="_blank">
        <i class="fa fa-fw fa-info-circle"></i>
    </a>
</template>
