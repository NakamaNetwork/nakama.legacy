<template>
    <div>
        <div if.bind="editing">
            <textarea class="_width100" placeholder.bind="placeholder" value.bind="value"></textarea>
        </div>
        <div if.bind="!editing">
            <markdown value.bind="value" class="preview"></markdown>
        </div>
        <button type="button" class="button _xsmall _info _floatLeft" title="Toggle Preview" click.delegate="toggle()">
            <i class="fa fa-fw fa-eye"></i>
        </button>
        <small><em><a route-href="route: markdown" target="_blank">Markdown</a> is supported.</em></small>
    </div>
</template>
