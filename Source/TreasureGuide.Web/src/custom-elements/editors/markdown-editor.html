<template>
    <div>
        <div if.bind="editing">
            <textarea class="_width100" placeholder.bind="placeholder" value.bind="value"></textarea>
        </div>
        <div if.bind="!editing">
            <markdown textcontent.bind="value" class="preview"></markdown>
        </div>
        <button class="button _xsmall _info _floatLeft" title="Toggle Preview" click.delegate="toggle()">
            <i class="fa fa-fw fa-eye"></i>
        </button>
        <small><em><a href="https://github.com/showdownjs/showdown/wiki/Showdown%27s-Markdown-syntax" target="_blank">Markdown</a> is supported.</em></small>
    </div>
</template>
