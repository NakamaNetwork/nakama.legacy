<template>
    <a route-href="route: teamDetails; params.bind: {id: team.id}">
        <fieldset class.bind="teamClass">
            <legend>
                ${team.name}
            </legend>
            <score-display score.bind="team.score" team-id.bind="team.id"></score-display>
            <flag-display team.bind="team"></flag-display>
            <div class="row team">
                <team-display team.bind="team" size="small" in-line></team-display>
            </div>
            <div class="row">
                <ship-display ship-id.bind="team.shipId"></ship-display>
            </div>
            <div class="row">
                <stage-display stage-id.bind="team.stageId"></stage-display>
            </div>
            <div class="row">
                <div class="submission">
                    -
                    <user-display name.bind="team.submittedByName" unit-id.bind="team.submittedByUnitId"></user-display>
                    ${team.editedDate | ageFormat}
                </div>
            </div>
        </fieldset>
    </a>
</template>
