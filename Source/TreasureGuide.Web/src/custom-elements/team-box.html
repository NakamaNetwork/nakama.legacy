<template>
    <div class="backdrop" class.bind="teamClass"></div>
    <a route-href="route: teamDetails; params.bind: {id: team.id}" target.bind="target">
        <flag-display team.bind="team"></flag-display>
        <div class="row">
            <div class="col f10">
                <h2>
                    ${team.name}
                </h2>
            </div>
            <div class="col f2 _alignRight">
                <score-display score.bind="team.score" team-id.bind="team.id"></score-display>
            </div>
        </div>
        <div class="row">
            <team-inline team.bind="team" size="small"></team-inline>
        </div>
        <div class="row">
            <div class="col" class.bind="stageClass">
                <stage-display stage-id.bind="team.stageId" size="tiny"></stage-display>
            </div>
            <div class="col m6">
                <stage-display stage-id.bind="team.invasionId" invasion="true" if.bind="team.invasionId" size="tiny"></stage-display>
            </div>
            <div class="col m12">
                <ship-display ship-id.bind="team.shipId"></ship-display>
            </div>
            <div class="col m12 submission _alignRight">
                -
                <user-display name.bind="team.submittedByName" unit-id.bind="team.submittedByUnitId" donor.bind="team.submittedByIsDonor"></user-display>
                ${team.editedDate | ageFormat}
            </div>
        </div>
    </a>
</template>
