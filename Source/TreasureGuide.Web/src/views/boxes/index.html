<template>
    <h1>${title}</h1>
    <div auth-req="Contributor">
        <a class="button _info _xlarge _width100" route-href="route: boxCreate">
            <i class="fa fa-fw fa-plus"></i> Create a New Box
        </a>
    </div>
    <loading-area if.bind="loading"></loading-area>
    <div if.bind="!loading">
        <div class="row">
            <search-pager search-model.bind="searchModel"></search-pager>
        </div>
        <div class="row box-collection" if.bind="boxes.length > 0">
            <table class="_width100">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Friend Id</th>
                        <th>Public</th>
                        <th>Blacklist</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="box of boxes">
                        <td>
                            ${box.name}
                        </td>
                        <td>
                            <friend-id-display friend-id.bind="friendId" global.bind="global"></friend-id-display>
                        </td>
                        <td>
                            ${box.blacklist}
                        </td>
                        <td>
                            ${box.public}
                        </td>
                        <td>
                            <button if.bind="boxService.currentBox.id !== box.id" type="button" class="button _primary">
                                Make Current Box
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <search-pager search-model.bind="searchModel" bottom="true"></search-pager>
        </div>
    </div>
</template>
