<template>
    <h1>${title}</h1>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" route-href="route: teamCreate">
            <i class="large material-icons">add</i>
        </a>
    </div>
    <div>
        <table class="striped">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Units
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="team of teams">
                    <td>
                        ${team.id}
                    </td>
                    <td>
                        ${team.name}
                    </td>
                    <td>
                        ${team.units}
                    </td>
                    <td>
                        <a class="waves-effect waves-light btn" route-href="route: teamEdit; params.bind: {id: team.id}">
                            <i class="material-icons left">mode_edit</i>
                            Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
