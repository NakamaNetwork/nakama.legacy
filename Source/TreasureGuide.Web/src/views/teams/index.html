<template>
    <h1>${title}</h1>
    <div class="fixed-action-btn">
        <a md-button="floating: true; large: true" md-tooltip="position: left; text: Create New Team;"
           md-waves="color: light; circle: true;" route-href="route: teamCreate">
            <i class="material-icons large">add</i>
        </a>
    </div>
    <div class="row">
        <form with.bind="searchModel">
            <div class="col m6">
                <div class="row">
                    <md-input md-label="Term" md-type="text" md-value.two-way="term"></md-input>
                </div>
                <div class="row">
                    <div class="col m4">
                        <md-checkbox md-checked.two-way="global">Global</md-checkbox>
                    </div>
                    <div class="col m4">
                        <md-checkbox md-checked.two-way="freeToPlay">Free to Play</md-checkbox>
                    </div>
                    <div class="col m4">
                        <md-checkbox md-checked.two-way="myBox">In my Box</md-checkbox>
                    </div>
                </div>
            </div>
            <div class="col m3">
                <unit-display unit-id.two-way="leaderId" editable="true"></unit-display>
            </div>
            <div class="col m3">
                <stage-display editable="true" stage-id.two-way="stageId"></stage-display>
            </div>
        </form>
    </div>
    <div class="row center" if.bind="pages > 1">
        <md-pagination md-pages.bind="pages" md-active-page.bind="searchModel.page" md-on-page-changed.delegate="onPageChanged($event)"></md-pagination>
    </div>
    <div class="row" if.bind="teams.length > 0">
        <p>${((searchModel.page - 1) * searchModel.pageSize) + 1} - ${((searchModel.page - 1) * searchModel.pageSize) + teams.length} of ${resultCount}</p>
        <table class="striped">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Units
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="team of teams">
                    <td>
                        ${team.id}
                    </td>
                    <td>
                        ${team.name}
                    </td>
                    <td>
                        <team-display team.bind="team.teamUnits" size="small" in-line></team-display>
                    </td>
                    <td>
                        <a md-button md-waves route-href="route: teamEdit; params.bind: {id: team.id}">
                            <i class="material-icons left">mode_edit</i>
                            Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row center" if.bind="!teams || teams.length == 0">
        <h3>Search yielded no results!</h3>
    </div>
</template>
