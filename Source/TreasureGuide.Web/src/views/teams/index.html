<template>
    <h1>${title}</h1>
    <div>
        <button click.delegate="edit()">
            Create Team
        </button>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Units
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="team of teams">
                    <td>
                        ${team.id}
                    </td>
                    <td>
                        ${team.name}
                    </td>
                    <td>
                        ${team.units}
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
