<template>
    <h1>${title}</h1>
    <div class="fixed-action-btn">
        <a md-button="floating: true; large: true" md-tooltip="position: left; text: Create New Team;"
           md-waves="color: light; circle: true;" route-href="route: teamCreate">
            <i class="material-icons large">add</i>
        </a>
    </div>
    <form with.bind="searchModel">
        <div class="row">
            <div class="col s3">
                <md-input md-label="Term" md-type="text" md-value.bind="term"></md-input>
            </div>
            <div class="col s3">
                <md-input md-label="Leader" md-type="number" md-value.bind="leaderId"></md-input>
            </div>
            <div class="col s3">
                <md-input md-label="Stage" md-type="number" md-value.bind="stageId"></md-input>
            </div>
            <div class="col s3">
                <md-checkbox md-checked.bind="global">Global</md-checkbox>
            </div>
        </div>
        <div class="row">
            <div class="col s3">
                <md-checkbox md-checked.bind="myBox">In my Box</md-checkbox>
            </div>
            <div class="col s3">
                <md-input md-label="Page" md-type="number" md-value.bind="page"></md-input>
            </div>
            <div class="col s3">
                <md-input md-label="Page Size" md-type="number" md-value.bind="pageSize"></md-input>
            </div>
            <div class="col s3">
                <button md-button md-waves click.delegate="search()">
                    <i class="material-icons left">search</i>
                    Search
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <table class="striped">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Units
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="team of teams">
                    <td>
                        ${team.id}
                    </td>
                    <td>
                        ${team.name}
                    </td>
                    <td>
                        <team-display team.bind="team.teamUnits" size="small" in-line></team-display>
                    </td>
                    <td>
                        <a md-button md-waves route-href="route: teamEdit; params.bind: {id: team.id}">
                            <i class="material-icons left">mode_edit</i>
                            Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
