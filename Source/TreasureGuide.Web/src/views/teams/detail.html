<template>
    <md-colors></md-colors>
    <h1>${title}</h1>
    <div with.bind="team">
        <div class="row">
            <h2>Name</h2>
            <p>${name}</p>
        </div>
        <div class="row">
            <h2>Stage</h2>
            <stage-display stage-id.bind="stageId"></stage-display>
        </div>
        <div class="row">
            <h2>Team</h2>
            <div class="center">
                <team-display team.bind="teamUnits"
                              ship.bind="shipId">
                </team-display>
            </div>
        </div>
        <div class="row">
            <h2>Sockets</h2>
            <div class="center">
                <socket-picker sockets.two-way="teamSockets"></socket-picker>
            </div>
        </div>
        <div class="row">
            <h2>Description</h2>
            <p>${description}</p>
        </div>
        <div class="row">
            <h2>Guide</h2>
            <p>${guide}</p>
        </div>
        <div class="row">
            <h2>Credits</h2>
            <p>${credits}</p>
        </div>
    </div>
</template>
