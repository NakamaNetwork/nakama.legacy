<template>
    <h1>${title}</h1>
    <div class="row">
        <form class="col s12" with.bind="team">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">tag_faces</i>
                    <input type="text" id="team_name" class="validate" value.bind="name" />
                    <label for="team_name">Team Name</label>
                </div>
            </div>
            <div class="row">
                <team-picker team.bind="teamUnits"></team-picker>
            </div>
            <div class="row">
                <socket-picker sockets.bind="teamSockets"></socket-picker>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="team_desc" class="materialize-textarea validate" value.bind="description"></textarea>
                    <label for="team_desc">Team Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment_ind</i>
                    <textarea id="team_credit" class="materialize-textarea validate" value.bind="credits"></textarea>
                    <label for="team_credit">Credits</label>
                </div>
            </div>
        </form>
        <div class="row">
            <button class="btn waves-effect waves-light" type="button" name="action" click.delegate="submit()">
                Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</template>
