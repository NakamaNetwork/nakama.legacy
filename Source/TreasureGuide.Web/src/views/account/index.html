<template>
    <div with.bind="profile">
        <h1>${userName}</h1>
        <div class="_floatRight" if.bind="unitId">
            <unit-display unit-id.bind="unitId"></unit-display>
        </div>
        <div if.bind="accountNumber">
            <label for="accountNumber">Account:</label>
            <span id="accountNumber">${accountNumber}</span>
        </div>
        <fieldset>
            <legend>Roles</legend>
            <ul>
                <li repeat.for="role of roles">${role}</li>
            </ul>
        </fieldset>
    </div>
</template>
